<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - TemucoSoft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root { --primary-color: #667eea; --secondary-color: #764ba2; }
        body{ background: linear-gradient(135deg,var(--primary-color),var(--secondary-color)); min-height:100vh; display:flex; align-items:center; justify-content:center; }
        .login-box{ background:#fff; padding:36px; border-radius:12px; width:100%; max-width:420px; box-shadow:0 8px 30px rgba(0,0,0,.12); }
        .btn-login{ background:linear-gradient(135deg,var(--primary-color),var(--secondary-color)); border:none; color:#fff; }
    </style>
</head>
<body>
<div class="login-box">
    <div class="text-center mb-4">
        <h3 class="mb-1">TemucoSoft</h3>
        <p class="text-muted small">Panel Administrativo</p>
    </div>

    <div id="alertBox"></div>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input id="username" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input id="password" type="password" name="password" class="form-control" required />
        </div>
        <div class="d-grid">
            <button class="btn btn-login" type="submit">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
            </button>
        </div>
    </form>

    <div class="mt-3 text-muted small text-center">Usuario de prueba: <strong>admin@temucosoft.com</strong> / <strong>password123</strong></div>
</div>

<script>
const loginForm = document.getElementById('loginForm');
const alertBox = document.getElementById('alertBox');

loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    alertBox.innerHTML = '';
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        const res = await fetch('/api/auth/login/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Error de autenticación');

        // Guardar tokens y usuario
        localStorage.setItem('access_token', data.access);
        localStorage.setItem('refresh_token', data.refresh);
        localStorage.setItem('user', JSON.stringify({ username: data.username, email: data.email, role: data.role, company_id: data.company_id }));

        // Permitir sólo super_admin en este panel
        if (data.role !== 'super_admin'){
            throw new Error('Acceso denegado: Sólo super_admin puede acceder a este panel.');
        }

        // Redirigir al dashboard admin
        window.location.href = '/admin/dashboard/';

    } catch (err) {
        alertBox.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
    }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
