{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Admin{% endblock %} - TemucoSoft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{--primary:#667eea;--accent:#764ba2}
    body{background:#f5f7fb}
    .sidebar{background:#fff;border-right:1px solid #e6e9ef;min-height:100vh;padding:20px}
    .sidebar .nav-link{color:#444}
    .topbar{height:60px;background:#fff;border-bottom:1px solid #e6e9ef;display:flex;align-items:center;padding:0 20px}
    .main{padding:24px}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="me-auto">
      <a href="/admin/dashboard/" class="text-decoration-none"><strong>TemucoSoft</strong></a>
    </div>
    <div>
      <span id="currentUser" class="me-3"></span>
      <button class="btn btn-sm btn-outline-secondary" onclick="logout()">Cerrar sesión</button>
    </div>
  </div>
  <div class="d-flex">
    <aside class="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="/admin/dashboard/">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/panel/companies/">Empresas Cliente</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/panel/accounts/">Cuentas de Clientes</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/panel/billing/">Facturación</a></li>
      </ul>
    </aside>

    <main class="flex-fill main">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script>
    function logout(){ localStorage.removeItem('access_token'); localStorage.removeItem('refresh_token'); localStorage.removeItem('user'); window.location.href = '/admin/'; }
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (user) document.getElementById('currentUser').textContent = user.username + ' (' + user.role + ')';
    const authHeaders = { 'Authorization': 'Bearer ' + (localStorage.getItem('access_token') || '') };
    function setActiveNav(){ /* opcional */ }
    // export utilities
    window.authHeaders = authHeaders;
    window.setActiveNav = setActiveNav;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
