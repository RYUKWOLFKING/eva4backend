{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 id="product-name"></h2>
    <div class="row">
        <div class="col-md-6">
            <img src="https://via.placeholder.com/300" id="product-image" class="img-fluid" alt="Producto">
        </div>
        <div class="col-md-6">
            <h4>Precio: $<span id="product-price"></span></h4>
            <p><strong>Descripción:</strong></p>
            <p id="product-description"></p>
            <button id="add-to-cart" class="btn btn-success">Añadir al Carrito</button>
        </div>
    </div>
</div>

<script>
    window.onload = async function () {
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = "login.html"; // Redirigir a login si no hay token
        }

        // Obtener el ID del producto de la URL
        const productId = window.location.search.split('=')[1]; // Obtener el ID del producto de la URL (ej. ?id=123)

        const response = await fetch(`http://localhost:8000/api/products/${productId}/`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (!response.ok) {
            alert('Producto no encontrado');
            return;
        }

        const product = await response.json();

        // Mostrar los detalles del producto
        document.getElementById('product-name').innerText = product.name;
        document.getElementById('product-image').src = 'https://via.placeholder.com/300'; // Puedes agregar la URL de la imagen del producto
        document.getElementById('product-price').innerText = product.price;
        document.getElementById('product-description').innerText = product.description;

        // Agregar el producto al carrito
        document.getElementById('add-to-cart').addEventListener('click', function () {
            // Lógica para añadir el producto al carrito (esto depende de tu implementación)
            console.log(`Producto añadido al carrito: ${product.name}`);
        });
    }
</script>

</body>
</html>
